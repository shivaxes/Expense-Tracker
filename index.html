<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <div class="expense-form">
        <label for="expense-amount">Choose expenseamount:</label>
        <input type="number" id="expense-amount" placeholder="" />
        <label for="expense-name">Choose description:</label>
        <input type="text" id="expense-name" placeholder="" />
        <label for="choose-category">Choose a category</label>
        <input type="search" id="choose-category" />
        <button id="add-expense">Add Expense</button>
      </div>
      <ul id="expense-list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
